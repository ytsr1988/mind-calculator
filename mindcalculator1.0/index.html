<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="mindCal.css">
<script src="mindCal.js"></script>
<title>game</title>  
</head>

<body>
<div id="gameName">mindCalculator 1.0</div>
<div class="info">You have 2 seconds to determine whether each equation is correct or not.</div>
<table>
<tr>
<td class="topSide" id ="statistics"></td>
<td class="mainScreen" colspan="2">
<p id="equation">Welcome</p>
<img id="resultPic" alt="result" src="blank.jpg"></td>
<td>
</td>
</tr>
<tr>
<td class="bottomSide">
<button class="myButtonStartExit" id="buttStart" onclick="gameStart()">Start</button>
</td>
<td class="bottomMiddle">
<button class="myButtonDisableB" id="butt1" onclick="reply(1)" disabled>Yes</button>
</td>
<td class="bottomMiddle">
<button class="myButtonDisableB" id="butt0" onclick="reply(0)" disabled>No</button>
</td>
<td class="bottomSide">
<button class="myButtonDisableA" id="buttExit" onclick="endGame()" disabled>Exit</button>
</td>
</tr>
</table>

</body>
</html>
